    <main class="container my-5">
        <h1 class="text-center mb-5 ">Get In Touch</h1>
        <div class="row slide-in">
            <div class="col-md-6">
                <h3>Contact Form</h3>
                <form class="needs-validation" novalidate style="background: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px;">
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" id="name" required style="background: rgba(255,255,255,0.9);">
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" required style="background: rgba(255,255,255,0.9);">
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Message</label>
                        <textarea class="form-control" id="message" rows="5" required style="background: rgba(255,255,255,0.9);"></textarea>
                        <div class="invalid-feedback">Please enter a message.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <div style="background: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px;">
                    <h3>Our Location</h3>
